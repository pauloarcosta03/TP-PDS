<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CondoSocial</title>

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header-buttons">
        <button class="headerBtn">Início</button>
        <button class="headerBtn">Reportar Incidências</button>
        <button class="headerBtn">Contactos de Emergência</button>
        <button class="headerBtn">Reuniões</button>
      </div>

      <img class="perfilBtn" src="./img/user.png" />
    </header>

    <div class="content"></div>

</html>

    <div class="content">
        <div class="centered-feed">
            <div class="form">
                <div>
                    <button class="postTypeBtn firstpostTypeBtn selectedType">Publicação</button>
                    <button class="postTypeBtn">Evento</button>
                </div>
                <div class="separator"></div>

                <div class="formContent">
                    Titulo <br>
                    <input type="text" placeholder="Titulo" class="postTitleInput"><br>
                    Descrição <br>
                    <textarea class="postDescriptionInput"></textarea>
                </div>
                
                <div class="postBtns">
                    <button class="postBtn attachmentBtn"><img class="attachmentImg" src="./img/attachment.png"></button>
                    <button class="postBtn">Publicar</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
